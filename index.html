<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA-MD</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ybmmyx.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img src="https://files.catbox.moe/i0s7d2.jpg" alt="SIGMA-MD Logo" class="logo" />
    <h1>SIGMA-MD</h1>
    <p class="quote">"Strive not to be a success, but rather to be of value."</p>
    
    <a href="https://github.com/YAMAL-YENG/SIGMA-MD" target="_blank">
      <button class="github-button">Visit GitHub Repository</button>
    </a>

    <form class="pair-form">
      <label for="request-number">Enter Request Number:</label><br>
      <input type="text" id="request-number" name="request-number" placeholder="e.g. 12345" required><br>
      <button type="submit">Pair</button>
    </form>
  </div>
</body>
</html>
